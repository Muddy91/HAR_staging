<!DOCTYPE html>
<html>
<head>
	<title>Parameter Input Form</title>
	<script>
		function handleSubmit(event) {
			event.preventDefault();
			const form = new FormData(event.target);
			const videoUid = form.get('video_uid');
			const videoLen = form.get('video_len');
			fetch(`https://cub3actionpredictor-uwlbw2mf2a-nw.a.run.app/predict?video_uid=${videoUid}&video_len=${videoLen}`)
				.then(response => response.json())
				.then(data => {
					const output = document.getElementById('output');
					output.innerText = JSON.stringify(data);
				})
				.catch(error => {
					console.error(error);
				});
		}
	</script>
</head>
<body>
	<form onsubmit="handleSubmit(event)">
		<label for="video_uid">Video UID:</label>
		<input type="text" id="video_uid" name="video_uid"><br><br>
		<label for="video_len">Video Length:</label>
		<input type="text" id="video_len" name="video_len"><br><br>
		<button type="submit">Submit</button>
	</form>
	<div id="output"></div>
</body>
</html>
