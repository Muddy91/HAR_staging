<!DOCTYPE html>
<html>
<head>
	<title>API Form</title>
	<style>
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

		input {
			margin-bottom: 20px;
			padding: 10px;
			width: 300px;
			font-size: 16px;
		}

		button {
			padding: 10px 20px;
			font-size: 16px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		button:hover {
			background-color: #3e8e41;
		}

		#loader {
			border: 16px solid #f3f3f3;
			border-top: 16px solid #4CAF50;
			border-radius: 50%;
			width: 120px;
			height: 120px;
			animation: spin 2s linear infinite;
			display: none;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}

		#response-box {
			margin-top: 50px;
			padding: 20px;
			width: 600px;
			background-color: #f3f3f3;
			font-size: 16px;
			white-space: pre-wrap;
		}
	</style>
</head>
<body>
	<form onsubmit="handleSubmit(event)">
		<label for="video_uid">Video UID:</label>
		<input type="text" name="video_uid" required>

		<label for="video_len">Video Length:</label>
		<input type="number" name="video_len" required>

		<button type="submit">Submit</button>
	</form>

	<div id="loader"></div>
	<div id="response-box"></div>

	<script>
		function handleSubmit(event) {
			event.preventDefault();
			const form = new FormData(event.target);
			const videoUid = form.get('video_uid');
			const videoLen = form.get('video_len');
			const loader = document.getElementById('loader');
			const responseBox = document.getElementById('response-box');
			responseBox.innerHTML = '';
			loader.style.display = 'block';
			fetch(`https://cub3actionpredictor-uwlbw2mf2a-nw.a.run.app/predict?video_uid=${videoUid}&video_len=${videoLen}`)
				.then(response => response.json())
				.then(data => {
					loader.style.display = 'none';
					const payloadString = JSON.stringify(data.payload, null, 2);
					responseBox.innerText = payloadString;
				})
				.catch(error => {
					loader.style.display = 'none';
					console.error(error);
				});
		}
	</script>
</body>
</html>
