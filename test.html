<!DOCTYPE html>
<html lang="en">

<head>
    <title>My HTML File</title>
    <meta charset="UTF-8">
    <meta name="description" content="A simple HTML file example">
    <meta name="author" content="Sydney">
    <link rel="stylesheet" href="style.css">
    <script src="
https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<h1>My HTML File</h1>
<p>This is a simple HTML file example.</p>

<!-- Your form goes here -->
<form id="
myForm" onsubmit="
submitForm(event)">
Video UID: 
<input type="
text" id="
video_uid"><br><br>Video Length: 
<input type="
text" id="
video_len"><br><br><input type="
submit" value="
Submit"></form>

<!-- Your loading symbol goes here -->
<div class="
loader">Loading...</div>

<!-- Your response goes here -->
<pre id="
response"></pre>

<!-- Your script goes here -->
<script>// Show loading symbol when ajax request starts
$(document).ajaxStart(function(){
  $(".loader").addClass("show");
});
// Hide loading symbol when ajax request stops
$(document).ajaxStop(function(){
  $(".loader").removeClass("show");
});

function submitForm(event) {

     // Prevent default form submission
     event.preventDefault();

     // Clear previous response
     document.getElementById("response").innerHTML = "";
     
     // Get form values
     var video_uid = document.getElementById("video_uid").value;
     var video_len = document.getElementById("video_len").value;

     // Validate form values
     if (video_uid == "" || video_len == "") {
         alert("Please enter both parameters");
         return false;
     }

     // Send request to endpoint
     var url = "https://cub3actionpredictor-uwlbw2mf2a-nw.a.run.app/predict?video_uid=
"+ video_uid + "&video_len="+ video_len;

      $.get(url, function(data, status){
        // Display response in pre element
        document.getElementById("response").innerHTML = JSON.stringify(data, null, 2);
      });
}

</script>

</body>
</html>
