<!DOCTYPE html>
<html>
<head>
	<title>Parameter Input Form</title>
	<style>
		.loader {
			border: 16px solid #f3f3f3;
			border-top: 16px solid #3498db;
			border-radius: 50%;
			width: 120px;
			height: 120px;
			animation: spin 2s linear infinite;
			margin: 0 auto;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
		
		.response-box {
			margin-top: 20px;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 5px;
			font-family: monospace;
			white-space: pre-wrap;
		}
	</style>
	<script>
		function handleSubmit(event) {
			event.preventDefault();
			const form = new FormData(event.target);
			const videoUid = form.get('video_uid');
			const videoLen = form.get('video_len');
			const loader = document.getElementById('loader');
			const responseBox = document.getElementById('response-box');
			responseBox.innerHTML = '';
			loader.style.display = 'block';
			fetch(`https://cub3actionpredictor-uwlbw2mf2a-nw.a.run.app/predict?video_uid=${videoUid}&video_len=${videoLen}`)
				.then(response => response.json())
				.then(data => {
					loader.style.display = 'none';
					responseBox.innerText = JSON.stringify(data, null, 2);
				})
				.catch(error => {
					loader.style.display = 'none';
					console.error(error);
				});
		}
	</script>
</head>
<body>
	<form onsubmit="handleSubmit(event)">
		<label for="video_uid">Video UID:</label>
		<input type="text" id="video_uid" name="video_uid"><br><br>
		<label for="video_len">Video Length:</label>
		<input type="text" id="video_len" name="video_len"><br><br>
		<button type="submit">Submit</button>
	</form>
	<div id="loader" class="loader" style="display: none;"></div>
	<div id="response-box" class="response-box"></div>
</body>
</html>
